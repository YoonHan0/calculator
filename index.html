<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="calc">
        <input id="result" type="string" />
        <div id="btns">
            <div class="row">
                <button id="AC">AC</button>
                <button id="per">%</button>
            </div>
            <div class="row">
                <button id="n7">7</button>
                <button id="n8">8</button>
                <button id="n9">9</button>
                <button id="mul">*</button>
            </div>
            <div class="row">
                <button id="n4">4</button>
                <button id="n5">5</button>
                <button id="n6">6</button>
                <button id="minus">-</button>
            </div>
            <div class="row">
                <button id="n1">1</button>
                <button id="n2">2</button>
                <button id="n3">3</button>
                <button id="plus">+</button>
            </div>
            <div class="row">
                <button id="n0">0</button>
                <button id="dat">.</button>
                <button id="eq">=</button>
            </div>
        </div>
    </div>
</body>
</html>
